<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LMG Software - Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1, .widget {
            margin-bottom: 1rem;
        }
        .welcome {
            font-size: 1.5rem;
        }
        .widget {
            width: 200px;
            height: 150px;
            display: inline-block;
            margin: 0.5rem;
            padding: 1rem;
            background: #61dafb;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .widget:hover {
            transform: scale(1.05);
        }
        #logout {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 0.5rem 1rem;
            background: red;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        #logout:hover {
            background: darkred;
        }
        #logo {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 100px;
        }
    </style>
</head>
<body>
    <h1>LMG Software Dashboard</h1>
    <p class="welcome" id="welcomeMessage"></p>

    <div class="widget" id="widget1">Kalender</div>
    <div class="widget" id="widget2">Personenmanagement</div>
    <div class="widget" id="widget3">Geräteverwaltung</div>
    <div class="widget" id="widget4">CEO-Funktionen</div>

    <button id="logout">Logout</button>
    <img id="logo" src="LMG.jpg" alt="LMG Logo">

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const user = urlParams.get('user');
        const role = urlParams.get('role');
        const widgets = document.querySelectorAll('.widget');

        if (user && role) {
            document.getElementById('welcomeMessage').textContent = `Willkommen, ${user} (${role})`;
            if (role !== 'CEO') {
                document.getElementById('widget4').style.display = 'none'; // CEO-Widget verstecken
            }
        } else {
            document.getElementById('welcomeMessage').textContent = 'Unbekannter Benutzer';
        }

        widgets.forEach((widget, index) => {
            widget.addEventListener('click', () => alert(`Funktion für Widget ${index + 1} wird geladen...`));
        });

        document.getElementById('logout').addEventListener('click', () => {
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
