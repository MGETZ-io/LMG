<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LMG Software - Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        h1 {
            margin-top: 1rem;
            font-size: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 4px 6px rgba(0, 0, 0, 0.6);
        }
        .welcome {
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }
        .widget-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 1.5rem;
            width: 80%;
            padding: 1rem;
        }
        .widget {
            position: relative;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            text-align: center;
            transition: transform 0.5s, box-shadow 0.5s, background 0.5s;
        }
        .widget:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 36px rgba(0, 255, 255, 0.4);
            background: rgba(255, 255, 255, 0.2);
        }
        .widget::after {
            content: "";
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 15px;
            pointer-events: none;
        }
        a {
            text-decoration: none;
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
        }
        #logout {
            position: fixed;
            top: 15px;
            right: 15px;
            padding: 0.7rem 1.5rem;
            background: rgba(255, 69, 58, 0.8);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
        }
        #logout:hover {
            background: rgba(255, 69, 58, 1);
        }
        #logo {
            position: fixed;
            bottom: 10px;
            right: 10px;
            width: 80px;
            opacity: 0.8;
            transition: opacity 0.3s;
        }
        #logo:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <h1>LMG Software Dashboard</h1>
    <p class="welcome" id="welcomeMessage"></p>

    <div class="widget-container">
        <a href="calendar.html" class="widget">Kalender</a>
        <a href="personenmanagement.html" class="widget">Personenmanagement</a>
        <a href="geraeteverwaltung.html" class="widget">Ger√§teverwaltung</a>
        <a href="ceo-funktionen.html" id="widget4" class="widget">CEO-Funktionen</a>
    </div>

    <button id="logout">Logout</button>
    <img id="logo" src="LMG.jpg" alt="LMG Logo">

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const user = urlParams.get('user');
        const role = urlParams.get('role');

        if (user && role) {
            document.getElementById('welcomeMessage').textContent = `Willkommen, ${user} (${role})`;
            if (role !== 'CEO') {
                document.getElementById('widget4').style.display = 'none';
            }
        } else {
            document.getElementById('welcomeMessage').textContent = 'Unbekannter Benutzer';
        }

        document.getElementById('logout').addEventListener('click', () => {
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
