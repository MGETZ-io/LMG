<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DemoModus - Freiherr-vom-Stein-Schule Neumünster</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            font-size: 3rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 6px 8px rgba(0, 0, 0, 0.6);
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.2rem;
            max-width: 600px;
            text-align: center;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        #fullscreen-exit {
            padding: 0.7rem 1.5rem;
            background: rgba(255, 69, 58, 0.8);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
        }
        #fullscreen-exit:hover {
            background: rgba(255, 69, 58, 1);
        }
    </style>
</head>
<body>
    <h1>DemoModus</h1>
    <p>Erleben Sie die Freiheit im Unterricht an der Freiherr-vom-Stein-Schule Neumünster. Hier wird Lernen mit Kreativität und Engagement gefördert – gemeinsam gestalten wir die Zukunft.</p>
    <button id="fullscreen-exit">Beenden</button>

    <script>
        document.documentElement.requestFullscreen();
        document.getElementById('fullscreen-exit').addEventListener('click', () => {
            if (document.fullscreenElement) {
                document.exitFullscreen();
            }
        });
    </script>
</body>
</html>
